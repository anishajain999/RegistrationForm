<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/registration_form/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#"  name="formValid">
            <div class="f-grp">
                <label for="fName">Enter First Name:</label>
                <input type="text" name="fName" id="fName" onclick="checkForm()">
                <span id="fname"></span>
            </div>
            <div class="f-grp">
                <label for="lName">Enter Last Name:</label>
                <input type="text" name="lName" id="lName" onclick="checkForm()">
                <span id="lname"></span>
            </div>
            <div class="f-grp">
                <label for="age">Enter Age:</label>
                <input type="text" name="age" id="age" onclick="checkForm()">
                <span id="Age"></span>
            </div>
            <div class="f-grp">
                <label for="email">Enter Email:</label>
                <input type="text" name="email" id="email" onclick="checkForm()">
                <span id="Email"></span>
            </div>
            <div class="f-grp">
                <label for="pNumber">Enter Number:</label>
                <input type="text" name="pNumber" id="pNumber" onclick="checkForm()">
                <span id="p_Number"></span>
            </div>
            <div class="f-grp">
                <label for="address">Enter Address:</label>
                <input type="text" name="address" id="address" onclick="checkForm()">
                <span id="add"></span>
            </div>
            <button type="submit" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="/registration_form/assets/js/script.js"></script>
</body>
</html>
